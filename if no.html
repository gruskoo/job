<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сайт с гифкой</title>
  <style>
    body {
      background-color: #f0f0f0;
      text-align: center;
      font-family: Arial, sans-serif;
      padding-top: 50px;
    }
    .gif-container {
      display: inline-block;
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>Нееееет!!!</h1>
  <div class="gif-container">
    <img src="Season 5 No GIF by The Office.gif" alt="Забавная гифка">
  </div>
</body>
</html>
